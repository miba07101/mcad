title: T-vuz-pdf
author: miba07101
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      documentclass: article
      papersize: a4
      fontsize: 12pt
      block-headings: false # to deal with titlesec problems
      include-in-header: in-header.tex
      template-partials:
        - "partials/before-body.tex"
        - "partials/titlepage.tex"

